<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #ft_list {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            min-height: 100px;
            max-width: 300px;
            margin: 0 auto;
        }

        .task {
            padding: 10px;
            background-color: #e0e0e0;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .task:hover {
            background-color: #d0d0d0;
        }

        #addTaskButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #addTaskButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>To Do List</h1>
    <div id="ft_list"></div>
    <button id="addTaskButton">Adicionar tarefa</button>
    <script src="todo.js"></script>
</body>
</html>
