<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with jQuery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .calc-container {
            display: inline-block;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        input, select {
            margin-bottom: 10px;
            display: block;
            width: 100%;
        }
        #submitButton {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #submitButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <input type="number" id="num1" placeholder="Número 1" min="0">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="num2" placeholder="Número 2" min="0">
        <button id="submitButton">Try me!</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $('#submitButton').click(function () {
            const num1 = parseFloat($('#num1').val());
            const num2 = parseFloat($('#num2').val());
            const operator = $('#operator').val();

            if (isNaN(num1) || isNaN(num2)) {
                alert('Error: Insira números válidos.');
                return;
            }

            if ((operator === '/' || operator === '%') && num2 === 0) {
                alert("It’s over 9000!");
                return;
            }

            let result;
            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num1 / num2; break;
                case '%': result = num1 % num2; break;
            }

            alert(`Resultado: ${result}`);
        });
    </script>
</body>
</html>
