<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Backgroound</title>
    <link rel="stylesheet" href="backgroound.css"> 
</head>
<body>
    <div class="container">
        <h1>Clique no botão para mudar a cor do fundo</h1>
        <button id="changeColorButton">Mudar Cor</button> 
    </div>

    <script>
        // Função para gerar uma cor aleatória em formato hexadecimal
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Seleciona o botão
        const button = document.getElementById('changeColorButton');

        // Adiciona um evento de clique ao botão
        button.addEventListener('click', () => {
            // Altera o background da página para uma cor aleatória
            document.body.style.backgroundColor = getRandomColor();
        });
    </script>
</body>
</html>
