<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelaDupla</title>
</head>
<style>
    table {
        border-radius: 3px;
        width: 100%;
    }
    .coluna1 {
        border: 1px solid black;
        padding: 25px;
        text-align: center;
        background-color: aqua;
        font-weight: bold;
        color: yellowgreen;
    }
    .coluna2 {
        border: 1px solid black;
        padding: 25px;
        text-align: center;
        background-color: blue;
        font-weight: bold;
        color: yellow;
    }
</style>
<body>
    <table>
        <tr>
            <td class="coluna1">coluna1</td>
            <td class="coluna2">coluna2</td>
        </tr>
                 
            </table>

    
</body>
</html>
