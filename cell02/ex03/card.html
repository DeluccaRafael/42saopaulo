<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil</title>
    <link rel="stylesheet" href="card.css"> 
</head>
<body>
    <div class="profile-card">
        
        <h1>User Profile card</h1>

        
        <div class="profile-photo">
            <img src="dog.jpg" alt="Foto de Perfil">
        </div>

        
        <h2>racorrea</h2>

        <!-- Descrição -->
        <p>Entusiasta de Programador</p>

        <!-- Links para redes sociais -->
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img src="https://via.placeholder.com/30" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="https://via.placeholder.com/30" alt="Twitter"></a>
            <a href="https://linkedin.com" target="_blank"><img src="https://via.placeholder.com/30" alt="LinkedIn"></a>
        </div>

        <!-- Botão de contato -->
        <button>Contact</button>
    </div>
</body>
</html>
