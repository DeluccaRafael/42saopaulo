<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito Paralaxe</title>
    <link rel="stylesheet" href="parallax.css"> <!-- Importa o CSS -->
</head>
<body>
    <!-- Primeira seção com efeito de paralaxe -->
    <section class="parallax parallax-1">
        <div class="message">
            <h1>Bem-vindo ao Mundo do DE LUCCA PICOLÉS</h1>
        </div>
    </section>

    <!-- Bloco de conteúdo intermediário -->
    <section class="content">
        <p>Aqui está os saborosos picolés - DE LUCCA PICOLES</p>
    </section>

    <!-- Segunda seção com efeito de paralaxe -->
    <section class="parallax parallax-2">
        <div class="message">
            <h1>Obrigado pela visita!</h1>
        </div>
    </section>
</body>
</html>
